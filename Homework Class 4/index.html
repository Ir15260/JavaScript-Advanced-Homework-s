<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>PLANTES DATABASE HOMEWORK</h1>
    <button id="fetchButton">Fetch Planets</button>



    <table border="1">
        <thead>
            <tr>
                <th>Planet Name</th>
                <th>Population</th>
                <th>Climate</th>
                <th>Gravity</th>
            </tr>
        </thead>
        <tbody id="planetTableBody"></tbody>
    </table>

    <div id="buttonContainer">
        <button id="nextButton" style="display: none" onclick="fetchNextPlanets()">NEXT 10</button>
        <button id="prevButton" style="display: none" onclick="fetchPreviousPlanets()">PREVIOUS 10</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
